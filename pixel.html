<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelate Image with Custom Palette</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        :root {
            --primary-color: #000000;
            --secondary-color: #ffffff;
            --accent-color: #f0f0f0;
            --font-primary: 'Georgia', 'Times New Roman', serif;
            --font-secondary: 'Baskerville', 'Palatino Linotype', serif;
        }

        body {
            font-family: var(--font-primary);
            color: var(--primary-color);
            background-color: var(--secondary-color);
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        * {
            box-sizing: inherit;
        }

        h1, h2 {
            font-family: var(--font-secondary);
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 2.5em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .container {
            border: 2px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 20px;
            background-color: var(--accent-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="file"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--primary-color);
            background-color: var(--secondary-color);
            font-family: var(--font-primary);
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 24px;
            cursor: pointer;
            font-family: var(--font-secondary);
            font-size: 16px;
            margin: 5px 0;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--secondary-color);
            color: var(--primary-color);
        }

        canvas {
            border: 1px solid var(--primary-color);
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        .color-picker {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .color-picker input[type="color"] {
            margin-right: 10px;
            border: 1px solid var(--primary-color);
            padding: 0;
            width: 40px;
            height: 40px;
        }

        @media (min-width: 600px) {
            body {
                padding: 40px;
            }

            .container {
                padding: 30px;
            }

            button {
                width: auto;
                margin-right: 10px;
            }

            .buttons-container {
                display: flex;
                justify-content: space-between;
            }
        }

        @media (max-width: 599px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 15px;
            }

            input[type="file"], input[type="number"] {
                font-size: 16px; /* Prevent zoom on focus in iOS */
            }

            .color-picker {
                flex-direction: column;
                align-items: flex-start;
            }

            .color-picker input[type="color"] {
                margin-bottom: 10px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <h1>Pixelate Image</h1>
    <div class="container">
        <label for="imageInput">Select Image</label>
        <input type="file" id="imageInput" accept="image/*">
        
        <label for="downscaleFactor">Downscale Factor</label>
        <input type="number" id="downscaleFactor" value="0.1" step="0.01" min="0.01" max="1">
        
        <div class="buttons-container">
            <button onclick="pixelateImage()">Pixelate</button>
            <button onclick="saveImage()">Save as PNG</button>
        </div>
    </div>
    
    <div class="container">
        <h2>Color Palette</h2>
        <div id="colorPickers"></div>
        <button onclick="addColorPicker()">Add Color</button>
    </div>
    
    <canvas id="canvas"></canvas>

    <script>
        // JavaScript code remains the same as in the previous version
        const defaultHexValues = [
            'F24444', 'FCF61B', 'D64A12', 'D6AF35', '475663', '0A1322', '000000'
        ];

        function hexToRgb(hex) {
            const r = parseInt(hex.substring(0, 2), 16);
            const g = parseInt(hex.substring(2, 4), 16);
            const b = parseInt(hex.substring(4, 6), 16);
            return [r, g, b];
        }

        function rgbToHex(rgb) {
            return rgb.map(value => value.toString(16).padStart(2, '0')).join('');
        }

        function rgbToGrayscale(rgb) {
            return Math.round((rgb[0] + rgb[1] + rgb[2]) / 3);
        }

        function findClosestColor(pixel, palette) {
            const pixelGray = rgbToGrayscale(pixel);
            let minDist = Infinity;
            let closestColor = null;
            for (const color of palette) {
                const colorGray = rgbToGrayscale(color);
                const dist = Math.abs(pixelGray - colorGray);
                if (dist < minDist) {
                    minDist = dist;
                    closestColor = color;
                }
            }
            return closestColor;
        }

        function getPaletteFromPickers() {
            const pickers = document.querySelectorAll('.color-picker input[type="color"]');
            return Array.from(pickers).map(picker => hexToRgb(picker.value.substring(1)));
        }

        function addColorPicker(hex = '000000') {
            const colorPickersDiv = document.getElementById('colorPickers');
            const colorPickerDiv = document.createElement('div');
            colorPickerDiv.className = 'color-picker';
            colorPickerDiv.innerHTML = `
                <input type="color" value="#${hex}">
                <button onclick="removeColorPicker(this)">Remove</button>
            `;
            colorPickersDiv.appendChild(colorPickerDiv);
        }

        function removeColorPicker(button) {
            button.parentElement.remove();
        }

        function initializeDefaultPalette() {
            for (const hex of defaultHexValues) {
                addColorPicker(hex);
            }
        }

        function pixelateImage() {
            const fileInput = document.getElementById('imageInput');
            const downscaleFactor = parseFloat(document.getElementById('downscaleFactor').value);
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            if (fileInput.files.length === 0) {
                alert('Please select an image file.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    const originalWidth = img.width;
                    const originalHeight = img.height;
                    const smallWidth = Math.max(1, Math.floor(originalWidth * downscaleFactor));
                    const smallHeight = Math.max(1, Math.floor(originalHeight * downscaleFactor));

                    // Resize to smaller size
                    const smallCanvas = document.createElement('canvas');
                    smallCanvas.width = smallWidth;
                    smallCanvas.height = smallHeight;
                    const smallCtx = smallCanvas.getContext('2d');
                    smallCtx.drawImage(img, 0, 0, smallWidth, smallHeight);

                    // Resize back to original size
                    canvas.width = originalWidth;
                    canvas.height = originalHeight;
                    ctx.imageSmoothingEnabled = false;
                    ctx.drawImage(smallCanvas, 0, 0, originalWidth, originalHeight);

                    // Apply color quantization
                    const imageData = ctx.getImageData(0, 0, originalWidth, originalHeight);
                    const data = imageData.data;
                    const palette = getPaletteFromPickers();

                    for (let i = 0; i < data.length; i += 4) {
                        const pixel = [data[i], data[i + 1], data[i + 2]];
                        const closestColor = findClosestColor(pixel, palette);
                        data[i] = closestColor[0];
                        data[i + 1] = closestColor[1];
                        data[i + 2] = closestColor[2];
                    }

                    ctx.putImageData(imageData, 0, 0);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function saveImage() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = 'pixelated_image.png';
            link.click();
        }

        // Initialize the default color palette
        initializeDefaultPalette();
    </script>
</body>
</html>
