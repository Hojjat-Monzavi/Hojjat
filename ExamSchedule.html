<!doctype html>
<html dir=rtl lang="fa">
<script src="https://telegram.org/js/telegram-web-app.js?58"></script>
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحانات ترم ۳</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');

        :root {
            --bg-color: #fafafa;
            --container-bg: #ffffff;
            --text-color: #2c3e50;
            --header-bg: #34495e;
            --header-text: #ecf0f1;
            --table-header-bg: #f8f9fa;
            --border-color: #e9ecef;
            --hover-bg: #f1f3f4;
            --accent-color: #e74c3c;
            --time-color: #3498db;
            --shadow: rgba(0, 0, 0, 0.06);
            --gap-bg: #eff3efe5;
            --gap-text: #27ae60;
            --success-color: #27ae60;
            --muted-color: #7f8c8d;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #242424;
            --text-color: #e0e0e0;
            --header-bg: #34495e;
            --header-text: #f0f0f0;
            --table-header-bg: #2d2d2d;
            --border-color: #404040;
            --hover-bg: #2a2a2a;
            --accent-color: #ff9898;
            --time-color: #64b5f6;
            --shadow: rgba(0, 0, 0, 0.3);
            --gap-bg: #2a2a2a;
            --gap-text: #8df0b6;
            --success-color: #81c784;
            --muted-color: #757575;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 15px 20px;
            border-radius: 8px 8px 0 0;
            margin-bottom: 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.3em;
            flex: 1;
            text-align: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--header-text);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: fill 0.3s ease;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 10px 6px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
        }

        th {
            background-color: var(--table-header-bg);
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background-color: var(--hover-bg);
        }

        .days-left {
            font-weight: bold;
            color: var(--accent-color);
        }

        .exam-name {
            text-align: right;
            padding-right: 12px;
            font-weight: 500;
        }

        .time {
            font-weight: bold;
            color: var(--time-color);
        }

        .gap-indicator {
            background-color: var(--gap-bg);
            color: var(--gap-text);
            text-align: center;
            padding: 5px;
            font-size: 0.8em;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
            font-style: italic;
        }

        .today {
            color: var(--success-color) !important;
            font-weight: bold;
        }

        .passed {
            color: var(--muted-color) !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--muted-color);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 12px 15px;
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.3em;
                text-align: center;
            }
            
            table {
                min-width: 100%;
                font-size: 0.95em;
            }
            
            th, td {
                padding: 8px 4px;
            }
            
            .exam-name {
                padding-right: 8px;
                max-width: 120px;
                word-wrap: break-word;
            }
            
            .theme-toggle {
                padding: 6px;
                width: 36px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 6px 3px;
                font-size: 0.9em;
            }
            
            .header h1 {
                font-size: 1.2em;
            }
            
            .exam-name {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z"/>
                </svg>
            </button>
            <h1>برنامه امتحانی ترم ۳ پزشکی بهمن ۱۴۰۲</h1>
            <div style="width: 100px;"></div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>نام امتحان</th>
                        <th>تاریخ</th>
                        <th>ساعت</th>
                        <th>روز</th>
                        <th>روزهای باقی‌مانده</th>
                    </tr>
                </thead>
                <tbody id="examTableBody">
                    <tr>
                        <td colspan="5" class="loading">در حال بارگذاری...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Replace with your actual Cloudflare Worker URL
        const WORKER_API = 'https://smart-stopwatch.hojjatmonzavi1.workers.dev';
        
        window.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;
            if (!tg || !tg.initDataUnsafe) return;

            const root = document.documentElement;
            const theme = tg.themeParams;
            const scheme = tg.colorScheme;

            if (scheme === 'dark') {
                root.setAttribute('data-theme', 'dark');
            } else {
                root.removeAttribute('data-theme');
            }

            if (theme.bg_color) root.style.setProperty('--bg-color', theme.bg_color);
            if (theme.secondary_bg_color) root.style.setProperty('--container-bg', theme.secondary_bg_color);
            if (theme.text_color) root.style.setProperty('--text-color', theme.text_color);
            if (theme.header_bg_color) root.style.setProperty('--header-bg', theme.header_bg_color);
            if (theme.header_text_color) root.style.setProperty('--header-text', theme.header_text_color);
            if (theme.button_color) root.style.setProperty('--accent-color', theme.button_color);
            if (theme.button_text_color) root.style.setProperty('--muted-color', theme.button_text_color);
            if (theme.link_color) root.style.setProperty('--time-color', theme.link_color);

            tg.ready();
        });

        async function loadExamData() {
            try {
                const response = await fetch(`${WORKER_API}/api/exam-table`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                });
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                document.getElementById('examTableBody').innerHTML = data.html;
                
                // Track page load
                fetch(`${WORKER_API}/api/track`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'table_loaded', timestamp: Date.now() })
                }).catch(() => {}); // Silent fail
                
            } catch (error) {
                console.error('Failed to load exam data:', error);
                document.getElementById('examTableBody').innerHTML = `
                    <tr><td colspan="5" style="color: var(--accent-color);">خطا در بارگذاری اطلاعات</td></tr>
                `;
            }
        }

        function initTheme() {
            const savedTheme = sessionStorage.getItem('examTheme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            sessionStorage.setItem('examTheme', newTheme);
            updateThemeButton(newTheme);
            
            // Track theme change
            fetch(`${WORKER_API}/api/track`, {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'theme_changed', theme: newTheme, timestamp: Date.now() })
            }).catch(() => {}); // Silent fail
        }

        function updateThemeButton(theme) {
            const button = document.getElementById('themeToggle');
            const icon = button.querySelector('.icon path');
            
            if (theme === 'dark') {
                icon.setAttribute('d', 'M12,8A4,4 0 0,0 8,12A4,4 0 0,0 12,16A4,4 0 0,0 16,12A4,4 0 0,0 12,8M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z');
            } else {
                icon.setAttribute('d', 'M12,18C11.11,18 10.26,17.8 9.5,17.45C11.56,16.5 13,14.42 13,12C13,9.58 11.56,7.5 9.5,6.55C10.26,6.2 11.11,6 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18M20,8.69V4H15.31L12,0.69L8.69,4H4V8.69L0.69,12L4,15.31V20H8.69L12,23.31L15.31,20H20V15.31L23.31,12L20,8.69Z');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            loadExamData();
        });
    </script>
</body>
</html>
